<!DOCTYPE html>

    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/Volcano_examplegraph/VolcanoesbyRegion?:embed=y&:display_count=yes&publish=yes&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }
    </script>
  </head>
  <body onload="initViz();">
    <div id="vizContainer" style="width:800px; height:700px;"></div>
    <script src="https://prod-useast-a.online.tableau.com/#/site/bootcampproject2/views/InitialVisualizations/TectonicSetting?:iid=1/javascripts/api/tableau-2.min.js"></script>
